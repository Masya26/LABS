<html>
    <head>
        <title>array</title>
    </head>
    <body>
		<script language="javascript">
            function arrays(){
                year = new Array("Математика", "Информатика", "Физика", "Литература", "Русский язык", "Культурология");
                t = year.slice(0,3);
                g = year.slice(3,6);
                document.write("Точные науки: ", t+"<br>");
                document.write("Гуманитарные науки: ", g+"<br>");
            }
			arrays();
			</script>
    </body>
</html>
